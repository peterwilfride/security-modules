<mat-card class="mid">
    <mat-toolbar color="primary">Login</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field >
          <input matInput placeholder="User" formControlName="username" />
        </mat-form-field>
        <br />
        <mat-form-field >
          <input matInput [type]="'password'" placeholder="Senha" formControlName="password" />
        </mat-form-field>
        <br />
        
        <div>
          <button mat-raised-button color="accent"   (click)="onLogin()">
            Entrar
          </button>
        </div>
  
        <button mat-raised-button  (click)="onCancel()">Cancelar</button>
      </form>
    </mat-card-content>
</mat-card>
