server:
  port: 9000

spring:
    main:
      allow-circular-references: true
    datasource:
      url: jdbc:postgresql://localhost/pagrn
      username: postgres
      password: 123456
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: create-drop
    security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: "http://localhost:8080/auth/realms/pagrn"

keycloak:
  realm: pagrn
  resource: auth-pagrn
  auth-server-url: http://localhost:8080/auth
  ssl-required: external
  public-client: true

  use-resource-role-mappings : false
  bearer-only: true

